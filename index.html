<!DOCTYPE html>
<!-- ***FIX: Reverted to LTR (English) layout*** -->
<html lang="en" dir="ltr">
<head>
  <base target="_top">
  <title>CHG - Clinical Toolkit</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Supabase Client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ffffff">
  
  <style>
    /* --- (A) Base Styles (From Original Design) --- */
    body {
      font-family: 'Inter', sans-serif;
      /* --- FIX: Reverted to LTR (English) --- */
      direction: ltr;
      text-align: left;
      background: linear-gradient(to bottom right, #e0f7fa, #80deea);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    .container {
      max-width: 480px;
      background-color: #ffffff;
      padding: 2.5rem 2rem;
      border-radius: 1.5rem;
      /* --- DESIGN UPGRADE: Stronger Shadow --- */
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      width: 100%;
      border: 1px solid rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
    }
    h1 {
      color: #006064;
      font-size: 2.75rem;
      margin-bottom: 1.5rem;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.05);
    }
    p.description {
      color: #4a5568;
      font-size: 1.1rem;
      margin-bottom: 2.5rem;
    }
    
    /* --- (B) Form & Input Styles (From Original Design) --- */
    .input-group {
      margin-bottom: 1.5rem;
    }
    .input-group label {
      display: block;
      margin-bottom: 0.6rem;
      font-weight: 600;
      color: #2d3748;
      font-size: 0.95rem;
    }
    .input-group input, .input-group select {
      width: 100%;
      padding: 0.85rem;
      border: 1px solid #b2ebf2;
      border-radius: 0.75rem;
      font-size: 1rem;
      background-color: #f8fafc;
      transition: all 0.2s ease-in-out;
    }
    .input-group input:focus, .input-group select:focus {
      outline: none;
      border-color: #00bcd4;
      box-shadow: 0 0 0 3px rgba(0, 188, 212, 0.3);
      background-color: #ffffff;
    }
    
    /* --- (C) Button Styles (From Original + UPGRADE) --- */
    
    /* ***FIX: This class is for FORM SUBMIT buttons (Calculate, Save)*** */
    .btn {
      padding: 1rem 2rem;
      border-radius: 0.75rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      background-image: linear-gradient(to right, #00bcd4, #4dd0e1);
      color: white;
      box-shadow: 0 4px 15px rgba(0, 188, 212, 0.4);
      border: none;
      
      /* ***FIX: Re-added width: 100% to fix layout*** */
      width: 100%; 
      
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
    }
    .btn:hover {
      background-image: linear-gradient(to right, #00acc1, #26c6da);
      box-shadow: 0 6px 20px rgba(0, 188, 212, 0.6);
      transform: translateY(-2px) scale(1.01);
    }
    .btn:disabled, .btn[disabled] {
      opacity: 0.7;
      cursor: not-allowed;
      background-image: linear-gradient(to right, #9e9e9e, #bdbdbd);
      box-shadow: none;
      transform: none;
    }

    .mode-toggle-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }
    .mode-btn {
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: 600;
      cursor: pointer;
      background-color: #e0f2f7;
      color: #006064;
      border: 1px solid #b2ebf2;
      transition: all 0.2s ease-in-out;
      flex-grow: 1;
    }
    .mode-btn.active {
      background-image: linear-gradient(to right, #00bcd4, #4dd0e1);
      color: white;
      box-shadow: 0 4px 10px rgba(0, 188, 212, 0.3);
      border-color: #00bcd4;
    }
    .mode-btn:hover:not(.active) {
      background-color: #c5e9f1;
    }
    
    /* --- (D) Result & Box Styles (From Original) --- */
    .result-box, .error-box, .info-box {
      padding: 1.5rem;
      border-radius: 1rem;
      margin-top: 2rem;
      font-size: 1.05rem;
      line-height: 1.6;
      box-shadow: 0 5px 15px rgba(0,0,0,0.08);
      border: 1px solid transparent; 
    }
    .result-box {
      background-color: #e0f7fa;
      border-color: #00bcd4;
      color: #006064;
    }
    .error-box {
      background-color: #ffebee;
      border-color: #ef5350;
      color: #c62828;
    }
    .info-box {
      background-color: #fff8e1;
      border-color: #ffc107;
      color: #e65100;
    }
    .result-box .font-bold, .error-box .font-bold, .info-box .font-bold {
      color: inherit;
    }
    
    /* --- (E) Checklist Styles (From Original + UPGRADE) --- */
    .risk-factors-container {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        margin-top: 1rem;
    }
    .risk-group-heading {
        font-weight: 700;
        color: #006064;
        font-size: 1.1rem;
        margin-top: 1.5rem;
    }
    .risk-factor-card {
        padding: 1rem;
        background-color: #f8fafc;
        border: 1px solid #e0f2f7;
        border-radius: 0.75rem;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        display: flex;
        align-items: center;
        gap: 0.75rem;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
        /* --- LTR FIX --- */
        padding-left: 1.5rem;
    }
    .risk-factor-card:hover {
        background-color: #e0f2f7;
        transform: scale(1.02);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
    }
    .risk-factor-card.checked {
        background-color: #c5e9f1;
        border-color: #00bcd4;
        box-shadow: 0 4px 10px rgba(0, 188, 212, 0.2);
    }
    .risk-factor-card input[type="checkbox"] {
        transform: scale(1.2);
        accent-color: #00bcd4;
        /* --- LTR FIX --- */
        margin-right: 0.75rem;
    }
    .risk-factor-card span {
        font-weight: 500;
        color: #2d3748;
    }
    
    /* --- (F) History Log Styles (NEW) --- */
    .log-card {
      background-color: #ffffff;
      border-radius: 1rem;
      border: 1px solid #e0e0e0;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.07);
      margin-bottom: 1.5rem;
      overflow: hidden;
      transition: all 0.3s ease;
    }
    .log-card:hover {
      transform: translateY(-2px) scale(1.01);
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.1);
    }
    .log-card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #f8fafc;
      padding: 0.75rem 1.25rem;
      border-bottom: 1px solid #e0e0e0;
    }
    .log-card-title {
      font-weight: 700;
      color: #006064;
      font-size: 1.1rem;
      text-transform: capitalize;
    }
    .log-card-time {
      font-size: 0.8rem;
      color: #546e7a;
    }
    .log-card-patient {
      font-weight: 600;
      color: #37474f;
      padding: 1rem 1.25rem;
      border-bottom: 1px dashed #b2ebf2;
    }
    .log-card-body {
      padding: 1.25rem;
      font-size: 0.95rem;
      line-height: 1.7;
    }
    .log-card-body ul {
      margin-top: 0.5rem !important;
      /* --- LTR FIX --- */
      padding-left: 1.5rem;
    }
    .log-card-body strong {
      color: #00796b;
    }

    /* --- (G) ***NEW*** Professional Dashboard Grid --- */
    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1.25rem; /* 20px */
      margin-top: 2rem;
    }
    .tool-card {
      background: #ffffff;
      border-radius: 1rem; /* 16px */
      padding: 1.5rem 1rem; /* 24px 16px */
      text-align: center;
      border: 1px solid #b2ebf2;
      box-shadow: 0 10px 15px -3px rgba(0, 188, 212, 0.1);
      transition: all 0.3s ease-in-out;
      cursor: pointer;
    }
    .tool-card:hover {
      transform: translateY(-5px) scale(1.03);
      box-shadow: 0 20px 25px -5px rgba(0, 188, 212, 0.3), 0 10px 10px -5px rgba(0, 188, 212, 0.2);
    }
    .tool-card svg {
      /* Center icon and give space below */
      margin: 0 auto 1rem auto;
      stroke: #00bcd4;
      width: 28px; /* 24px */
      height: 28px; /* 24px */
    }
    .tool-card span {
      font-weight: 600;
      color: #006064;
      font-size: 0.9rem; /* 14px */
      line-height: 1.3;
    }
    /* Special style for History card */
    .tool-card.history-card {
      background: #607d8b;
      border-color: #607d8b;
      box-shadow: 0 10px 15px -3px rgba(96, 125, 139, 0.2);
    }
    .tool-card.history-card:hover {
      box-shadow: 0 20px 25px -5px rgba(96, 125, 139, 0.4);
      background: #546e7a;
    }
    .tool-card.history-card svg {
      stroke: #ffffff;
    }
    .tool-card.history-card span {
      color: #ffffff;
    }
    
    /* --- (H) Misc & Responsive Styles (From Original) --- */
    .back-button {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 600;
      color: #00796b;
      cursor: pointer;
      margin-bottom: 1.5rem;
      transition: all 0.2s ease;
    }
    .back-button:hover {
      color: #004d40;
      transform: translateX(-5px); /* --- LTR FIX --- */
    }
    .footer-wrapper {
        width: 100%;
        max-width: 480px;
        text-align: center;
        margin-top: 1.5rem;
        color: #607d8b;
        font-size: 0.7rem;
    }
    /* ... (rest of footer styles are fine) ... */
    
    @media (max-width: 640px) {
      .container { padding: 1.5rem; border-radius: 1rem; }
      h1 { font-size: 2rem; }
      p.description { font-size: 1rem; }
      .mode-btn { padding: 0.5rem 1rem; font-size: 0.9rem; }
      .risk-factor-card span { font-size: 0.9rem; }
      .risk-group-heading { font-size: 1rem; }
      .btn { padding: 0.75rem 1.5rem; font-size: 1rem; }
      /* --- NEW: Grid responsive --- */
      .dashboard-grid { gap: 0.75rem; }
      .tool-card { padding: 1.25rem 0.5rem; }
    }
    
    /* Utility */
    .hidden { display: none; }
    .text-center { text-align: center; }
    .space-y-6 > * + * { margin-top: 1.5rem; }
    .flex { display: flex; }
    .flex-col { flex-direction: column; }
    .gap-4 { gap: 1rem; }
    .mt-8 { margin-top: 2rem; }
    .mt-4 { margin-top: 1rem; }
    .mt-6 { margin-top: 1.5rem; }
    .mb-2 { margin-bottom: 0.5rem; }
    .font-bold { font-weight: 700; }
    .text-lg { font-size: 1.125rem; }
    .text-sm { font-size: 0.875rem; }
    .text-3xl { font-size: 1.875rem; }
    .text-red-700 { color: #b91c1c; }
  </style>
</head>
