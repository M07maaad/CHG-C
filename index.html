<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <base target="_top">
  <title>CHG - Clinical Toolkit</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Viewport & PWA Settings -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name_description="Clinical calculation toolkit for CHG Hospital.">
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">
  
  <!-- PWA Theme Color -->
  <meta name="theme-color" content="#00bcd4">

  <style>
    /* *** START: FIXED DESIGN ***
      This is your original custom CSS.
      It has been added back to fix the "sloppy" design.
    */
    body {
      font-family: 'Inter', sans-serif;
      direction: ltr;
      text-align: left;
      background: linear-gradient(to bottom right, #e0f7fa, #80deea);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start; /* Start from top */
      padding: 1rem;
      padding-top: 2.5rem; /* Add padding to top */
    }
    .container {
      max-width: 480px;
      background-color: #ffffff;
      padding: 2.5rem 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      width: 100%;
      border: 1px solid rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      min-height: 300px; /* Minimum height */
    }
    h1 {
      color: #006064;
      font-size: 2.5rem; /* Slightly smaller for tool pages */
      margin-bottom: 1.5rem;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.05);
    }
    p.description {
      color: #4a5568;
      font-size: 1.1rem;
      margin-bottom: 2.5rem;
    }
    .input-group label {
      display: block;
      margin-bottom: 0.6rem;
      font-weight: 600;
      color: #2d3748;
      font-size: 0.95rem;
    }
    .input-group input, .input-group select, .input-group textarea {
      width: 100%;
      padding: 0.85rem;
      border: 1px solid #b2ebf2;
      border-radius: 0.75rem;
      font-size: 1rem;
      background-color: #f8fafc;
      transition: all 0.2s ease-in-out;
    }
    .input-group input:focus, .input-group select:focus, .input-group textarea:focus {
      outline: none;
      border-color: #00bcd4;
      box-shadow: 0 0 0 3px rgba(0, 188, 212, 0.3);
      background-color: #ffffff;
    }
    .btn {
      padding: 1rem 2rem;
      border-radius: 0.75rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      background-image: linear-gradient(to right, #00bcd4, #4dd0e1);
      color: white;
      box-shadow: 0 4px 15px rgba(0, 188, 212, 0.4);
      border: none;
      width: 100%;
      text-align: center;
    }
    .btn:hover:not(:disabled) {
      background-image: linear-gradient(to right, #00acc1, #26c6da);
      box-shadow: 0 6px 20px rgba(0, 188, 212, 0.6);
      transform: translateY(-2px);
    }
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    /* Toggle Buttons */
    .mode-toggle-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }
    .mode-btn {
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: 600;
      cursor: pointer;
      background-color: #e0f2f7;
      color: #006064;
      border: 1px solid #b2ebf2;
      transition: all 0.2s ease-in-out;
      flex-grow: 1;
    }
    .mode-btn.active {
      background-image: linear-gradient(to right, #00bcd4, #4dd0e1);
      color: white;
      box-shadow: 0 4px 10px rgba(0, 188, 212, 0.3);
      border-color: #00bcd4;
    }
    .mode-btn:hover:not(.active) {
      background-color: #c5e9f1;
    }
    
    /* Result Boxes */
    .result-box, .error-box, .info-box {
      padding: 1.5rem;
      border-radius: 1rem;
      margin-top: 2rem;
      font-size: 1.05rem;
      line-height: 1.6;
      box-shadow: 0 5px 15px rgba(0,0,0,0.08);
    }
    .result-box {
      background-color: #e0f7fa;
      border: 1px solid #00bcd4;
      color: #006064;
    }
    .error-box {
      background-color: #ffebee;
      border: 1px solid #ef5350;
      color: #c62828;
    }
    .info-box {
      background-color: #fffde7;
      border: 1px solid #ffeb3b;
      color: #f57f17;
    }
    .result-box .font-bold, .error-box .font-bold {
      color: inherit;
    }
    
    /* Risk Factor Checklists */
    .risk-factors-container {
        display: flex;
        flex-direction: column;
        gap: 0.5rem; /* Tighter spacing */
        margin-top: 1rem;
    }
    .risk-group-heading {
        font-weight: 700;
        color: #006064;
        font-size: 1.1rem;
        margin-top: 1.5rem;
    }
    .risk-factor-card {
        padding: 0.75rem 1rem; /* Smaller padding */
        background-color: #f8fafc;
        border: 1px solid #e0f2f7;
        border-radius: 0.75rem;
        display: flex;
        align-items: center;
        gap: 0.75rem;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
    }
    .risk-factor-card:hover {
        background-color: #e0f2f7;
    }
    .risk-factor-card.checked {
        background-color: #e0f7fa;
        border-color: #00bcd4;
    }
    .risk-factor-card input[type="checkbox"] {
        transform: scale(1.2);
        accent-color: #00bcd4;
    }
    .risk-factor-card span {
        font-weight: 500;
        color: #2d3748;
        font-size: 0.9rem; /* Smaller font */
    }
    
    /* Header/Footer */
    .header-image {
      max-width: 250px;
      height: auto;
      margin-bottom: 1.5rem;
    }
    .footer-wrapper {
        width: 100%;
        max-width: 480px;
        text-align: center;
        margin-top: 1.5rem;
        color: #607d8b;
        font-size: 0.7rem;
    }
    .whatsapp-link {
        text-decoration: none;
        color: inherit;
    }
    .whatsapp-link:hover {
        text-decoration: underline;
    }
    
    /* Back Button */
    .back-button {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 600;
      color: #006064;
      margin-bottom: 1rem;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    .back-button:hover {
      opacity: 0.7;
    }
    
    /* History Log Card */
    .log-card {
      background-color: #f8fafc;
      border: 1px solid #e0f2f7;
      border-radius: 0.75rem;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }
    .log-card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.75rem;
    }
    .log-card-title {
      font-weight: 700;
      color: #006064;
      font-size: 1.1rem;
    }
    .log-card-time {
      font-size: 0.75rem;
      color: #607d8b;
    }
    .log-card-patient {
      font-weight: 500;
      color: #2d3748;
      font-size: 0.9rem;
      margin-bottom: 0.75rem;
    }
    .log-card-body {
      font-size: 0.9rem;
      color: #4a5568;
      line-height: 1.5;
    }
    .log-card-body pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      background-color: #e0f2f7;
      padding: 0.5rem;
      border-radius: 0.5rem;
      font-family: monospace;
    }

    @media (max-width: 640px) {
      body { padding: 0.5rem; padding-top: 1rem; }
      .container { padding: 1.5rem; border-radius: 1rem; }
      h1 { font-size: 2rem; }
      .description { font-size: 1rem; }
      .mode-btn { padding: 0.5rem 1rem; font-size: 0.9rem; }
      .risk-factor-card span { font-size: 0.9rem; }
      .risk-group-heading { font-size: 1rem; }
      .btn { padding: 0.75rem 1.5rem; font-size: 1rem; }
      .header-image { max-width: 200px; }
    }
  </style>
</head>

  <div class="footer-wrapper">

</body>
</html>
